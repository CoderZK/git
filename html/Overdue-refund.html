<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="flexible" content="initial-dpr=1">-->
    <!--需要设置固定dpr时加入 <meta name="flexible" content="initial-dpr=1">-->
    <!--step-1 引入flexible.script -->
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <link rel="stylesheet" href="../css/normalize.css" type="text/css">
    <link rel="stylesheet" href="../css/mycss.css">

    <title>景区首页</title>
</head>
<body>
<div class="index-container">
    <header class="header">
        <div class="header-inner">
            景区
        </div>
    </header>

    <main class="main">
        <div class="main-inner">
            <section class="section">
                <input type="text" autofocus placeholder="输入核销码/身份证号/手机号">
                <button class="btn-query">查询</button>
            </section>
        </div>

        <div class="User-info-not-exist">
            <p>该用户信息不存在，请重新核实！</p>
            <div>
                <img src="../image/hqq-bg.png" alt="">
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-inner">

            <div class="hx">
                <i><img src="../image/hx-1.png"></i>
                <span>核销</span>
            </div>

            <div class="cp">
                <i><img src="../image/cp.png"></i>
                <span>产品</span>
            </div>

            <div class="dd">
                <i><img src="../image/dd.png"></i>
                <span> 订单</span>
            </div>

            <div class="zd">
                <i><img src="../image/zd.png"></i>
                <span>账单</span>
            </div>

        </div>
    </footer>
</div>
</body>
</html>
