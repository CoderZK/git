<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="flexible" content="initial-dpr=1">
  <title>Title</title>
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
  <link type="text/css" rel="stylesheet" href="../css/xy_main.css" media="all">
  <link type="text/css" rel="stylesheet" href="../css/flexslider.css" media="all">
  <style>
    .slide_l_inner {
      height: 100%;
      display: flex;
      flex-flow: column wrap;
      justify-content: space-between;
      padding: 30px .53333rem;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    .flex{
      display: flex;
      align-items: baseline;
    }

    .inlineblock{
      display: inline-block;
    }

    .flex1{
      flex: 1;
    }

    .line14{
      line-height: 1.4;
    }
  </style>
</head>

<body>
<div class="xy_wrap">
	 <div id="header" style="width: 100%;height: 25px;background: #fff"></div>
  <div class="xy_contents" style="height:calc(100% - 25px);">
    <div class="slide_l">
      <div class="slide_l_bg"></div>

      <div class="slide_l_inner" style="width:4.9rem;padding-bottom:2rem;">
        <div class="top">
          <p class="f15cw" id="name" style="font-size:18px;border-bottom:1px solid white;padding: 12px 0;line-height:30px;">

          </p>
          <div class="l60 f15cw">
            <p style="width:4rem;font-size: 16px;" class="flex"><i class="inlineblock">地区：</i><i id="address" class="inlineblock flex1 line14">云南昆明</i></p>
          </div>
        </div>


        <div class="f15cw l88">
          <p class="" id="changepass" style="border-bottom:1px solid #fff;border-top: 1px solid #dadada;">
              <img src="../image/icon_2.png" style="margin-right: 16px;width: 22px;height: 22px;vertical-align: text-bottom;"/>密码修改
          </p>
          <p id="loginOut" style="border-bottom:1px solid white;">
            退出登录
          </p>
        </div>

      </div>

    </div>
  </div>
</div>
<script type="text/javascript" src="http://www.efendan.com/public/weixin/js/jquery-2.1.3.min.js"></script>
<script src="../script/Unix.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    apiready = function() {
        var url = 'http://mobile.somochina.com/App/Personal/api';

        $.ajax({
            type: 'POST',
            url: url,
            dataType: 'json',
            data: {
                api_name: 'showScenic',
                token: localStorage.getItem('token')
            },
            success: function(res) {
                console.log(res);
                $('#name').text(res.data.name);
                $('#address').text(res.data.address);
            },
            error: function(err) {

            }
        });


        $('#changepass').on({
          'click':function(e){
            api.openWin({
                name: 'Scenic-password-change',
                url: 'Scenic-password-change.html',
                pageParam:{
					tel:api.pageParam.tel,
					token:api.pageParam.token,
					type:'admin'
				}
            });

          }
        })

        $('#loginOut').on({
          'click':function(){
          	localStorage.removeItem('token');
            api.closeToWin({name: 'admin-login'});
          }
        })

    };
</script>
</body>

</html>
