<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>认证</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../css/r-common.css"/>
</head>
<style type="text/css">
	body{
		background: #fff
	}
	header{
		display: flex;
		flex-direction: row;
		justify-content: space-between;
		align-items: center;
		width: 90%;
		padding: 3rem 5% 0;
		font-size: 1.8rem;
		height: 4.9rem;
		border-bottom: 1px solid #eee
	}
	header img{width: 3%;padding: 4% 3%;}


	input{
		caret-color:#ff9000;
	}
	.line{
		width: 80%;
		padding: 2% 10%;
		border-bottom: 1px solid #eee;
		font-size: 1.5rem;
		display: flex;
		align-items: center;
	}
	.line .t{
		width: 22%;
	}
	.line input{
		border: 0;
		outline: 0;
		background-color: #ebebeb;
		border-radius: 6px;
		padding: 1.5%;
		text-align: center;
		width: 40%;
		color: #666;
		font-size: 1.52rem
	}
	.line #sex{
		background-color: #ebebeb;
		border-radius: 6px;
		padding: 1.5%;
		text-align: center;
		width: 40%;
		color: #666
	}
	.line #year{
		margin-right: 5%;
		margin-left: 3%;
	}
	.line #year,.line #mon{
		background-color: #ebebeb;
		border-radius: 6px;
		padding: 1.5%;
		text-align: center;
		width: 30%;
		color: #666
	}
	.line #identity{
		background-color: #ebebeb;
		border-radius: 6px;
		padding: 1.5%;
		text-align: center;
		width: 70%;
		color: #666;
		margin-left: 3%
	}
	.line p{
		margin-left:3%;
		display:flex;
		flex-flow: column;
		width: 73%
	}
	#city{
		background-color: #ebebeb;
		border-radius: 6px;
		padding: 1.5%;
		text-align: center;
		width: 100%;
		color: #666
	}
	#address{
		background-color: #ebebeb;
		border-radius: 6px;
		padding: 1.5%;
		text-align: center;
		width: 100%;
		color: #666;
		margin-top:3%;
	}
	#type{
		background-color: #ebebeb;
		border-radius: 6px;
		padding: 1.5%;
		text-align: center;
		width: 35%;
		color: #666;
		margin-left:3%
	}

	#deposit_bank{
		background-color: #ebebeb;
		border-radius: 6px;
		padding: 1.5%;
		text-align: center;
		width: 60%;
		color: #666;
		margin-left:3%;
		display: inline-block;
	}
	#type_data{
		background-color: #ebebeb;
		border-radius: 6px;
		padding: 1.5%;
		text-align: center;
		width: 35%;
		color: #666;
		margin-left:3%;
	}

		margin-top:3%
	}
	.line .mg input{width:60%;margin-left:3%}

		width:100%;
		padding:3% 0;
		background:#ff9900;
		text-align: center;
		font-size:1.5rem;
		color:#fff;
		letter-spacing: 5px;

    display: block;
    position: absolute;
    top: 0;
    left: 0;

		bottom: 0;
		margin: auto;

<body>
<header>
	<img src="../image/r-back.png" class="back" onclick="javascript:$api.goback();">
	<span>认证资料</span>
	<span></span>
</header>



<form action="#" enctype="multipart/form-data" method="post" name="form" id="form" onsubmit="return formSubmit()">
	<input type="text" hidden value="newinformation" name="api_name"/>
	<input type="text" hidden name="token" id="token">
<div class="line">
	<span class="t">姓名</span>
	<input type="text" maxlength="6" id="name" name="nickname">
</div>
<div class="line">
	<span class="t">性别</span>
	<span id="sex">请选择</span>
	<input type="text" hidden id="renzheng-sex" name="sex">
</div>
<div class="line">
	<span class="tit">出生年月</span>
	<span id="year">请选择</span>
	<span id="mon">请选择</span>
	<input type="text" hidden id="renzheng-born" name="age"/>
</div>
<div class="line">
	<span class="tit">身份证号</span>
	<input type="tel" maxlength="18" id="identity" name="identity">
</div>
<div class="line" style="align-items: initial;">
	<span class="tit">联系地址</span>
	<p>
		<span id="city">请选择</span>
	  <input type="text" hidden id="renzheng-address" name="address" value="">
		<input type="text" id="address" placeholder="详细地址" name="minute_site">
	</p>
</div>
<div class="line" style="flex-flow: column nowrap;align-items: initial;">
	<div id="hy" style="display: flex;align-items: center;">
		<span class="tit">所属行业</span>
		<span id="type">请选择</span>
		<input type="text" hidden id="renzheng-hangye" name="type">
	</div>
	
	<div id="hotel" style="display: none">
		<div class="mg"><span>酒店信息详情</span><input type="text" name="grog_info" id="grog_info" placeholder="酒店名称"></div>
		<div style="display: flex;align-items: center;">
			<div class="mg"><span>客房数量</span><input style="width: 40%" type="number" name="grog_count" id="grog_count" placeholder=""></div>
			<div class="mg"><span>客房均价</span><input style="width: 40%" type="number" name="grog_price" id="grog_price" placeholder=""></div>
		</div>
		<div class="mg"><span>酒店地址</span><input type="text" name="grog_adders" id="grog_adders" placeholder=""></div>
	</div>
	<!--<input type="text" id="type_data" placeholder="请填写">-->
</div>
<div class="line" style="flex-flow: column nowrap;align-items: initial;">
	<span class="tit">收款方式</span>
	<div class="mg"><span>支付宝(必填)</span><input type="text" name="alipay" id="alipay" placeholder="输入支付宝账号"></div>
	<div class="mg">
		<span class="tit">银行卡(选填)</span>
		<span id="deposit_bank">请选择</span>
		<input type="text" hidden id="renzheng-bank" name="deposit_card"/>
		<!--<input type="text" id="type_data" placeholder="请填写">-->
	</div>
	<div class="mg"><span>银行账号&emsp;</span><input type="text" id="deposit_account" name="deposit_account" placeholder="输入银行账号"></div>
</div>
<div class="line" style="justify-content: center;">
	<span class="tit" style="padding:3% 0">营业执照上传，如需上传名片请联系客服(选填)</span>
</div>

	<div class="line" style="flex-flow: column nowrap;align-items: ceter;padding: 3% 10%;position: relative;">
		<img src="../image/r-add.png" alt="" style="width:150px;height:150px;margin-bottom: 3%;" id="yingye"/>
		<span class="tit" style="padding:3% 0">上传身份证正反面照片</span>
		<input type="file" id="renzheng-img1" accept="image/*" name="data_img1" class="file"/>
	</div>

<div class="line" style="flex-flow: row nowrap;justify-content: space-around;padding: 3% 10%;position: relative;">
	<img src="../image/r-add.png" alt="" style="width:150px;height:150px;" id="sfj_up"/>
	<img src="../image/r-add.png" alt="" style="width:150px;height:150px;margin-left:15px;" id="sfj_down"/>
	<input type="file" id="renzheng-img2" accept="image/*" name="data_img2" class="file2"/>
	<input type="file" id="renzheng-img3" accept="image/*" name="data_img3" class="file3"/>
</div>
<div id="btn">提交</div>
</form>



</body>

        function ismobile(test) {
            var u = navigator.userAgent, app = navigator.appVersion;
            if (/AppleWebKit.*Mobile/i.test(navigator.userAgent) || (/MIDP|SymbianOS|NOKIA|SAMSUNG|LG|NEC|TCL|Alcatel|BIRD|DBTEL|Dopod|PHILIPS|HAIER|LENOVO|MOT-|Nokia|SonyEricsson|SIE-|Amoi|ZTE/.test(navigator.userAgent))) {
                if (window.location.href.indexOf("?mobile") < 0) {
                    try {
                        if (/iPhone|mac|iPod|iPad/i.test(navigator.userAgent)) {
                            return '0';
                        } else {
                            return '1';
                        }
                    } catch(e) {
                    }
                }
            } else if (u.indexOf('iPad') > -1) {
                return '0';
            } else {
                return '1';
            }
        };

function formSubmit() {
		$('#form').ajaxSubmit({
			  type:'POST',
			  url:ajax_url,
				dataType: 'json',
				beforeSubmit: function () {
					if($('#name').val()==''){
							api.toast({msg:'请填写姓名'});
							return false
					}else if($('#renzheng-sex').val()==''){
							api.toast({msg:'请选择性别'});
							return false
					}else if($('#year').text()=='请选择'){
						api.toast({msg:'请选择年份'});
						return false
					}else if($('#mon').text()=='请选择'){
						api.toast({msg:'请选择月份'});
						return false
					}else if($('#identity').val()==''){
							api.toast({msg:'请选择身份证'});
							return false
					}else if($('#renzheng-address').val().split(',').length<2){
							api.toast({msg:'必须至少精确到市级'});
							return false
					}else if($('#address').val()==''){
							api.toast({msg:'请填写详细地址'});
							return false
					}else if($('#type').text()=='请选择'){
							api.toast({msg:'请选择行业'});
							return false
					}else if($('#renzheng-hangye').val()==''){
							api.toast({msg:'请填写行业'});
							return false
					}else if($('#alipay').val()==''){
							api.toast({msg:'请填写支付宝账号'});
							return false
					}else if($('renzheng-img2').val()!=undefined){
							api.toast({msg:'请上传身份证正面'});
							return false
					}else if($('renzheng-img2').val()!=undefined){
							api.toast({msg:'请上传身份证反面'});
							return false
					}else if($('#renzheng-born').val()==''){
							api.toast({msg:'请选择出生年月'});
							return false
							
					}else{
						api.showProgress({
								title: '正在上传',
								text: '图片较大，请耐心等待...',
								modal: false
						});
					}
				},
				success: function (res) {
						console.log(res)
						api.hideProgress();
						$('#btn').prop('disabled',false)
						// alert(JSON.stringify(res));
						if (res.code == 1) {
								api.toast({msg: '提交成功'});
								api.openWin({
									name: 'r-success',
									url: 'r-success.html',
									pageParam:{
										title:'等待审核'
									}
								});
								//api.closeWin();
						} else {
								api.toast({msg: res.msg});
						}
				},
				error: function (err) {
						// alert(JSON.stringify(err));
				}
		});
		return false; //阻止表单默认提交
}
